<template name="eitRow">
  <tr>
    <td><input type="checkbox" checked="{{checked}}" class="toggle-checked" /></td>
    <td>{{eitName}}</td>
    <td>{{eitEmail}}</td>
    <td>{{eitCountry}}</td>
    <td>{{eitPhone}}</td>
    <td><a href="/edit/{{_id}}"><button class="editButton"><img src="pencil-edit-button.png" alt="" width="20px" height="20px"></button></a></td>
    <td><button class="delete"><img src="x-button.png" alt="" width="20px" height="20px"></button></td>
  </tr>

    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{eitName}}</span>
  </li> -->
</template>
